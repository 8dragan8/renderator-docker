version: "3"

services:
  php-fpm:
    build:
      context: ./php
    container_name: "php-app1"
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9000 remote_enable=1

    volumes:
      - ../SuitesFlow:/home/apprender/
      - ../Tours:/home/tours
      - ../2d.suitesflow.com:/home/2D
      - ./php/php.ini:/usr/local/etc/php/conf.d/99.overrides.php.ini
    restart: unless-stopped
    networks:
      - app-network

  node-js:
    build:
      context: ../SuitesFlow-NodeJS
    container_name: "node-js"
    volumes:
      - ../SuitesFlow-NodeJS/assets/:/home/apprender/front-end/assets/
      - ../SuitesFlow-NodeJS/config/:/home/apprender/front-end/config/
      - ../SuitesFlow-NodeJS/locales/:/home/apprender/front-end/locales/
      - ../SuitesFlow-NodeJS/components/:/home/apprender/front-end/components/
      - ../SuitesFlow-NodeJS/common/:/home/apprender/front-end/common/
      - ../SuitesFlow-NodeJS/layouts/:/home/apprender/front-end/layouts/
      - ../SuitesFlow-NodeJS/middleware/:/home/apprender/front-end/middleware/
      - ../SuitesFlow-NodeJS/mixins/:/home/apprender/front-end/mixins/
      - ../SuitesFlow-NodeJS/pages/:/home/apprender/front-end/pages/
      - ../SuitesFlow-NodeJS/plugins/:/home/apprender/front-end/plugins/
      - ../SuitesFlow-NodeJS/static/:/home/apprender/front-end/static/
      - ../SuitesFlow-NodeJS/store/:/home/apprender/front-end/store/
      - ../SuitesFlow-NodeJS/api/:/home/apprender/front-end/api/
      - ../SuitesFlow-NodeJS/jsconfig.json:/home/apprender/front-end/jsconfig.json
      - ../SuitesFlow-NodeJS/nuxt.config.js:/home/apprender/front-end/nuxt.config.js
      # - ../SuitesFlow-NodeJS/.env:'/home/apprender/front-end/.env
    working_dir: /home/apprender/front-end/
    ports:
      - "9001:3000"
    command: sh -c "npm run dev"
    environment:
      - HOST=0.0.0.0
      - APP_API_URL=http://localhost:90
      - API_URL=http://localhost:90
      - SSR_API_URL=http://nginx-app1
      - DATA_URL=http://localhost:90
      - SSR_DATA_URL=http://nginx-app1
      - API_SF_URL=http://nginx-app1/php/api
      - API_VT_URL=https://api.renderator.com/api
      - SSR_API_SF_URL=http://nginx-app1/php/api

      - API_DB_DATABASE=new_projects
      - API_DB_USER=new_projects_user
      - API_DB_PASSWORD=UboLEsbI819wzrxo
      - API_DB_HOST=db

      - GOOGLE_SECRET=6LfkT9AZAAAAAMFD4WXdy5Mo05FGBq8IYGihoGa5
      - GOOGLE_SITE=6LfkT9AZAAAAAB_CdVACMBP0pd61idodn7g9H0eq

    restart: unless-stopped
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
    container_name: "nginx-app1"
    restart: unless-stopped
    volumes:
      - ../SuitesFlow:/home/apprender/
      - ../Tours:/home/tours
      - ../2d.suitesflow.com:/home/2D
      - ../Tours/renderator/action/renderatorAction.xml :/home/renderator/action/renderatorAction.xml
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
      - php-fpm
      - node-js

    ports:
      - "90:80"
      - "9443:443"
    networks:
      - app-network
  db:
    build:
      context: ./db
    container_name: "db-app1"
    environment:
      - MYSQL_DATABASE=render_appdb
      - MYSQL_USER=render_appdbu
      - MYSQL_PASSWORD=8BDGIegPW1
      - MYSQL_ROOT_PASSWORD=docker
    restart: unless-stopped
    volumes:
      - ./db/data_20210104.sql:/docker-entrypoint-initdb.d/data.sql
    ports:
      - 9306:3306
    depends_on:
      - php-fpm
    networks:
      - app-network

  myadmin:
    image: phpmyadmin/phpmyadmin
    container_name: "myadmin-app1"
    ports:
      - "9080:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=localhost
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog-app1
    logging:
      driver: "none" # disable saving logs
    ports:
      - 1026:1025 # smtp server
      - 8026:8025 # web ui
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
volumes:
  node_modules:
  nuxt:
